<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:form id="pointform">
	<h:inputHidden id="parentid" value="#{factoryProfileBean.parentId}"/>
	<h:inputHidden id="userid" value="#{factoryProfileBean.userId}"/>
	<h:inputHidden id="nodeid" value="#{factoryProfileBean.selectTNodesId}"/>
	<h:commandButton id="update" action="#{factoryProfileBean.getData1}" style="display:none;"/>
</h:form>
<div class="zl-top-menu-left">
	<img src="./images/topNode/top_arrow_left.png" />
</div>
<div class="zl-top-menu-center">
	<div class="zl-top-menu menu-home">
		<div class="zl-top-split" style="float: left;"></div>
		<img class="zl-icon-home" src="images/topNode/icon_home.png" />
		<div class="zl-top-split"></div>
	</div>
	<div id="parent_node">
	</div>
	<div id="top_node"></div>
</div>
<div class="zl-top-menu-right">
	<img src="./images/topNode/top_arrow_right.png" />
</div>

<h:outputScript library="js/page" name="top_node.js"></h:outputScript>
<!-- <h:outputScript library="js/publish" name="top_node.min.js"></h:outputScript> -->
</ui:composition>
