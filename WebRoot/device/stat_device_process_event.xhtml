<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">
<h:form id="myform">
<link href="./css/equ-general.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/stat_device_process_event.css" type="text/css"></link>
<h:inputHidden value="#{StatDeviceProcessEventBean.nodeStr}" id="nodeStr" />
<div class="zl-content-top" >
   <img class="zl-content-top-bg" src="images/content_top_bg.png" />
	<div class="zl-content-top-title">
		<span data-i18n="top.title1"/>
	</div>
	 <div class="zl-content-top-info-up2">
		<div class="zl-content-label">
			<span data-i18n="top.title2" />
		</div>
	   <div class="zl-content-top-selectInfo zl-select zl-select-lt">
			<img class="zl-select-bg-left" src="images/input/box_left.png" />
			<img class="zl-select-bg-center" src="images/input/box_center.png" />
			<img class="zl-select-bg-right" src="images/input/box_right_select.png" />
				<h:selectOneMenu id="toolName" value="#{StatDeviceProcessEventBean.machineName}" >
					<f:selectItems value="#{StatDeviceProcessEventBean.machineNameList}" />
					<a4j:ajax event="valueChange" listener="#{StatDeviceProcessEventBean.machineNameValueChange}" execute="toolName partName"
					render="partName"></a4j:ajax>
				</h:selectOneMenu>
			</div>
			<div class="zl-content-label"><span data-i18n="top.startTime"></span></div>
		    <div class="zl-content-select zl-dateBox">
			<img class="zl-dateBox-bg-left" src="images/input/box_left.png" />
			<img class="zl-dateBox-bg-center" src="images/input/box_center.png" />
			<img class="zl-dateBox-bg-right" src="images/input/box_right_date.png" />
				<rich:calendar id="start" inputClass="common_calendar" styleClass="common_condition_spacing" popup="true" locale="en"
				            value="#{StatDeviceProcessEventBean.startTime}"  datePattern="yyyy-MM-dd" required="true" requiredMessage="必须填写时间" />
			     <h:message for="start" style="color:red" />
				</div>
			
			<div class="zl-content-label"><span data-i18n="top.endTime" /></div>
		     <div class="zl-content-select zl-dateBox">
			<img class="zl-dateBox-bg-left" src="images/input/box_left.png" />
			<img class="zl-dateBox-bg-center" src="images/input/box_center.png" />
			<img class="zl-dateBox-bg-right" src="images/input/box_right_date.png" />
					<rich:calendar id="end" inputClass="common_calendar" styleClass="common_condition_spacing" popup="true" locale="en"
				       value="#{StatDeviceProcessEventBean.finishTime}"  datePattern="yyyy-MM-dd" required="true" requiredMessage="必须填写时间" />
			         <h:message for="start" style="color:red" />
				</div>
		   <div style="clear: left"></div>
		    <div class="zl-content-label">
			     <span data-i18n="top.title3" />
		    </div>
		   <div class="zl-select2 zl-select-lt">
			  <img class="zl-select-bg-left2" src="images/input/box_left.png" />
			   <img class="zl-select-bg-center2" src="images/input/box_center.png" />
			   <img class="zl-select-bg-right2" src="images/input/box_right_select.png" />
					<h:selectOneMenu id="partName"  value="#{StatDeviceProcessEventBean.partName}">
						<f:selectItems value="#{StatDeviceProcessEventBean.partNameList}" />
					</h:selectOneMenu>
				</div>
			</div>
		
		<div class="auto-size zl-content-top-info-search2">
		<h:graphicImage id="btn_search" style="display:none">
					<a4j:ajax event="click" listener="#{StatDeviceProcessEventBean.getDeviceProcessEeventStartAction}" 
					render=":myform:tablelist" execute="toolName partName start end"></a4j:ajax>
		</h:graphicImage>
			<div class="zl-content-btn2 zl-button" id="button1" onclick="querybtn()">
			<img class="zl-buttonBG" src="images/input/button.png"/>
			<img class="zl-buttonBGActive" src="images/input/button_active.png"/>
			<div class="zl-button-text">
				<img class="zl-button-icon" src="images/input/icon_search.png" />
				<span data-i18n="top.title4"></span>
			</div>
		   </div>
		</div>
	</div>
<div class="zl-content-info">
    <div class="content-info-top">
    	<div id="tab-list" class="tab-btn active"><span data-i18n="content.lb"></span></div>
    </div>
	<div class="content-info-tubiao" id="list-frame">
		<h:panelGroup id="tablelist" styleClass="content-info-tab-area">
			<rich:dataTable id="stable" value="#{StatDeviceProcessEventBean.defaultDataModel}" rows="14"
				 cellpadding="0" cellspacing="0"  border="0" var="pro">
				<rich:column>
					<f:facet name="header" >
						<span data-i18n="content.sbid" />
					</f:facet>
					<h:outputText value="#{pro.equSerialNo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<span data-i18n="content.jgsjid" />
					</f:facet>
					<h:outputText value="#{pro.cuttingeventId}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<span data-i18n="content.kssj" />
					</f:facet>
					<h:outputText value="#{pro.starttime}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<span data-i18n="content.jssj" />
					</f:facet>
					<h:outputText value="#{pro.finishtime}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<span data-i18n="content.jgrw" />
					</f:facet>
					<h:outputText value="#{pro.cuttingTask}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<span data-i18n="content.ljmc" />
					</f:facet>
					<h:outputText value="#{pro.partName}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<span data-i18n="content.lljgsj" />
					</f:facet>
					<h:outputText value="#{pro.theoryWorktime}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<span data-i18n="content.qxsj" />
					</f:facet>
					<h:outputText value="#{pro.cuttingTime}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<span data-i18n="content.hdsj" />
					</f:facet>
					<h:outputText value="#{pro.toolchangeTime}" />
				</rich:column>
				<rich:column style="width:160px;">
					<f:facet name="header">
						<span data-i18n="content.jgys" />
					</f:facet>
					<h:outputText value="#{pro.workTime}" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller for="stable" id="foot" maxPages="10"
				page="#{StatDeviceProcessEventBean.scrollerPage}" renderIfSinglePage="true"
				render=":myform:tablelist">
				<f:facet name="first">
						<h:graphicImage value="./images/page/icon_page_first.png" ></h:graphicImage>
					</f:facet>
					<f:facet name="last">
						<h:graphicImage value="./images/page/icon_page_last.png" ></h:graphicImage>
					</f:facet>
					<f:facet name="fastForward">
						<h:graphicImage value="./images/page/icon_page_next2.png" ></h:graphicImage>
					</f:facet>
					<f:facet name="fastRewind">
						<h:graphicImage value="./images/page/icon_page_back2.png" ></h:graphicImage>
					</f:facet>
					
					<f:facet name="next">
						<h:graphicImage value="./images/page/icon_page_next.png" ></h:graphicImage>
					</f:facet>
					<f:facet name="previous">
						<h:graphicImage value="./images/page/icon_page_back.png" ></h:graphicImage>
					</f:facet>
			</rich:dataScroller>
			<script language="javascript">
			dataTranslate("stat_device_process_event", function(t) { $("span").i18n();});	 
			</script>
		</h:panelGroup>
	</div>
	
</div>


<script language="javascript">
	//searchBtn();
	$(document).ready(function() {
		//选择框过长省略
		$(".zl-select select").selectAutoHide();
		
		$("option").attr("data-i18n", function() {
			return $(this).text();
		});
	 	dataTranslate("stat_device_process_event", function(t) { $("span").i18n();});
	})
	 	
	//提交按钮
 	function querybtn(){
  		document.getElementById("myform:btn_search").click();
  	}
	 	
</script>
</h:form>
</ui:composition>
