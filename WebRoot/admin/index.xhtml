	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width = device-width, initial-scale = 1， minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
	<!-- Mimic Internet Explorer 8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<title>车间管理系统</title>

	<!-- <link rel="stylesheet" href="../css/com_richfaces_overwrite.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/common_page_info.css" type="text/css"></link>

	<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/other.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/stat.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/view.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/compare.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/demo.css" type="text/css"></link> -->
	<link rel="stylesheet" href="../css/admin/font-awesome.min.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/admin/general.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/admin/index.css" type="text/css"></link>
	
	<!-- <h:outputScript library="js/JqueryUi" name="jquery-ui-1.10.3.custom.js"></h:outputScript>
	hightChart JS加载
	<h:outputScript library="js" name="highcharts.js"></h:outputScript>
	<h:outputScript library="js" name="exporting.js"></h:outputScript> -->
	<!-- 通用 JS加载 -->
	<h:outputScript library="js" name="common.js"></h:outputScript>
	<h:outputScript library="js" name="common_page.js"></h:outputScript>
	<!-- i18next JS加载 -->
	<h:outputScript library="js" name="i18next-1.7.4.min.js"></h:outputScript>
	<!-- 日期控件 JS加载 -->
	<script language="javascript" type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
	<!-- 框架 JS加载 -->
	<h:outputScript library="js/admin" name="index.js"></h:outputScript>
</h:head>

<h:body>
	<h:form id="myform">
		<div class="wrapper">
			<div class="frame-body">
				<div class="frame-top">
					<h:panelGroup id="topiframe">
						<ui:include src="menu_top.xhtml" />
					</h:panelGroup>
				</div>
			
				<div class="frame-content">
					<div class="div-left">
						<a4j:outputPanel ajaxRendered="true" >
							<div id="leftiframe">
								<ui:include src="menu_left.xhtml" />
							</div>
						</a4j:outputPanel>
					</div>

					<div class="div-content">
						<h:panelGroup id="rightiframe">
							<c:if test="#{not empty MenuHeadBean.urlPath}">
							 	<ui:include src="#{MenuHeadBean.urlPath}" /> 
							</c:if>
						</h:panelGroup>
					</div>
				</div>
				
				<ui:remove>
					<div class="div-bottom">
						<h:panelGroup id="footiframe">
							<ui:include src="menu_foot.xhtml" />
						</h:panelGroup>
					</div>
				</ui:remove>
			</div>
		</div>
		<!-- 初始化RICHFACES部分组件 -->
		<rich:calendar popup="true" locale="en" value="#{organizeMaterielManageBean.startTime}" datePattern="yyyy-MM-dd"
			cellWidth="10px" cellHeight="20px" style="display:none;"/> 
	</h:form>
	<div style="display: none;">
	<rich:fileUpload></rich:fileUpload>
	</div>
	<script language="javascript">
		$(document).ready(function() {
			document.documentElement.style.fontSize = 100 / 1080 * hjb51 + "px";
			//调整框架大小
			$(".wrapper").width(wjb51).height(hjb51);
			//禁用图片拖拽
			for(i in document.images) {
				document.images[i].ondragstart = function() {
					return false;
				}	
			}
			//显示当前时间
			showClock();
		})
	</script>	
</h:body>
</html>
