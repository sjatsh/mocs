<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<style type="text/css">
	* {
		padding: 0px;
		margin: 0px;
		font-family: "微软雅黑";
		color: #595959;
	}
	.inputText{
		width:10%;
		line_height:50%;
		font-size:60% !important;
		color: #595959 !important;
		font-family: "微软雅黑" !important;
		margin-left: 2%;
	}
	.yellow{
		background-color: yellow;
	}
	.green{
		background-color: green;
		color: white;
	}
	.none{
		background:none;
	}
	.ui-treenode-leaf-icon{
		width: 0.5em !important;
	}
	.ui-widget {
    font-family: Arial,sans-serif;
    font-size: 14px !important;
	}	
</style>
</h:head>		
<h:body>
<h:form id="myform">
<div style="width: 100%;height: 100%;font-size: 30px;">
 	<div style="position: absolute;margin-left: 580px;margin-top: 240px;font-size:50%;" align="center">
 		<img src="../images/to_right.jpg"  style="width: 100px;"/><br></br>
       <div style="line-height:15px;"><div style="width: 20px;height: 15px;background-color: green;
       border: 1px solid black;float: left;margin-right: 10px;"/>不存在的数据</div><br/>
       <div style="line-height:15px;"><div style="width: 20px;height: 15px;background-color: yellow;border: 1px solid black;
       float: left;margin-right: 10px;"/>有差异的数据</div>
       <br/>
       <div style="line-height:15px;"><div style="width: 20px;height: 15px;background:none;border: 1px solid black;
       	float: left;margin-right: 10px;"/>相同的数据</div>
       
	</div>
	<div style="width: 100%;border: 0px;" align="center">
		静态数据导入-零件工艺更新与新增
	</div>
	<div style="width: 100%;height: 10%;border: 0px;margin-top:1%;" align="center">
		<rich:calendar popup="true" locale="en" value="#{staticDataImportBean.startTime}" datePattern="yyyy-MM-dd"
			cellWidth="10px" cellHeight="20px"  inputClass="inputText" id="startTime"/> 
		<rich:calendar popup="true" locale="en" value="#{staticDataImportBean.endTime}" datePattern="yyyy-MM-dd"
			cellWidth="10px" cellHeight="20px"  inputClass="inputText" id="endTime"/> 
		<h:selectOneMenu  style="color:#595959;width:23%;" value="#{staticDataImportBean.selectedPartNo}" styleClass="inputText" id="partNo" >
			<f:selectItem itemLabel="请选择" itemValue=""></f:selectItem>
			<f:selectItems value="#{staticDataImportBean.partlist}" var="part" itemLabel="#{part.ITEMDESC}" 
				itemValue="#{part.ITEMCODE}"></f:selectItems>
		</h:selectOneMenu>
		<ui:remove>
		<h:commandButton value="查询" style="width:50px;margin-left: 2%;height:35%;line_height:35%;">
			<a4j:ajax event="click" listener="#{staticDataImportBean.LoadTree}" execute="startTime endTime partNo" 
			render=":myform:wisTree :myform:erpTree" oncomplete="ycfxk()"></a4j:ajax>
		</h:commandButton>
		</ui:remove>
		<p:commandButton actionListener="#{staticDataImportBean.LoadTree}" update=":myform:wisTree :myform:erpTree" oncomplete="ycfxk()"
		value="查询" onclick="return checkPart();"></p:commandButton>
		<p:commandButton value="导入" actionListener="#{staticDataImportBean.ImportDataERP}" update=":myform:wisTree :myform:erpTree :myform:messages" 
		onclick="return isno();" ></p:commandButton>
	</div>
	<div style="width: 100%;font-size: 40%;">
		<table style="width: 100%;font-size: 100%;height: 80%;">
			<tr>
				<td style="width: 50%;height: 100%;">
					<h:outputText value="中间库数据" style="font-size:18px;"/>
					<p:tree id="erpTree" value="#{staticDataImportBean.erpRoot}" var="erppart" 
					 selectionMode="checkbox" selection="#{staticDataImportBean.selectedErpRoot}" style="width:80%;height:100%;">
			            <p:treeNode>
			                <h:outputText value="#{erppart.Name}" styleClass="#{erppart.Color}"/>
			            </p:treeNode>
			        </p:tree>
				</td>
				<td style="width: 50%;">
					<h:outputText value="wis库数据" style="font-size:18px;"/>
					<p:tree id="wisTree" value="#{staticDataImportBean.wisRoot}" var="wispart" style="width:80%;height:100%;">
			            <p:treeNode>
			                <h:outputText value="#{wispart.Name}" styleClass="#{wispart.Color}"/>
			            </p:treeNode>
			        </p:tree>
				</td>
			</tr>
		</table>
	<p:growl id="messages" showDetail="true"/> 	
	</div>
</div>
<script type="text/javascript">
//<![CDATA[	
     function ycfxk(){
  	   $("#myform\\:erpTree li").each(function() {
  			if(this.id.split("_").length > 4) {
  				$(this).find(".ui-chkbox").empty().append("<span class='ui-treenode-leaf-icon'></span>");
  			}
  		});
     }
     function isno(){
    	 if(confirm("确定要导入选中的数据吗？")){
    		 return true;
    	 }else{
    		 return false;
    	 }
     }
     function  checkPart(){
    	 var partValue=document.getElementById("myform:partNo").value;
    	 if(null==partValue||""==partValue){
    		 alert("请选择一个零件!");
    		 return false;
    	 }else{
    		 return true;
    	 }
     }
//]]>	
</script>
</h:form>
</h:body>
</ui:composition>
