<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:form id="myform">
<link rel="stylesheet" href="css/common.css" type="text/css"></link>
<link rel="stylesheet" href="css/stat.css" type="text/css"></link>
<style type="text/css">
	*{margin:0px;}
</style>
<link rel="stylesheet" href="css/person_detail_report.css" type="text/css"></link>
<div class="title-bar">
	<div class="logo-img">
		<img src="images/profile_top_logo.png" />
	</div>
	<div class="title-text">人员明细表</div>
	<div class="filter-frame">
		<div class="filter-bar">
			<div class="filter-label">事件加工开始时间:</div>
			<div class="filter-input">
				<rich:calendar id="startTime" popup="true" locale="en" cellWidth="10px" cellHeight="20px" value="#{personDetailBean.startTime}" datePattern="yyyy-MM-dd" />
			</div>
		</div>
		<div class="filter-bar">
			<div class="filter-label">事件加工结束时间:</div>
			<div class="filter-input">
				<rich:calendar id="endTime" popup="true" locale="en" cellWidth="10px" cellHeight="20px" value="#{personDetailBean.endTime}" datePattern="yyyy-MM-dd" />
			</div>
		</div>
	</div>
	<div class="filter-submit">
		<h:graphicImage id="btn_search" alt="search" url="images/jobplan/list/jobpaln_button.png">
			<a4j:ajax listener="#{personDetailBean.SubmitSearch}" event="click" execute="startTime endTime" render=":myform:datatable"></a4j:ajax>
		</h:graphicImage>
	</div>
</div>
<script language="javascript">
	$(".title-bar").css("width", wjb51 + "px").css("height", hjb51 * 280 / 1080 + "px");
	$(".logo-img").css("left", wjb51 * 25 / 1920 + "px").css("top", hjb51 * 33 / 1080 + "px").css("width", wjb51 * 229 / 1920 + "px").css("height", hjb51 * 180 / 1080);
	$(".title-text").css("left", wjb51 * 500 / 1920 + "px").css("top", hjb51 * 100 / 1080 + "px").css("font-size", hjb51 * 52 / 1080 + "px").css("line-height", hjb51 * 52 / 1080 + "px");
	$(".filter-frame").css("left", wjb51 * 900 / 1920 + "px").css("top", hjb51 * 30 / 1080 + "px");
	$(".filter-bar").css("width", wjb51 * 580 / 1920 + "px").css("height", hjb51 * 42 / 1080 + "px").css("margin-top", hjb51 * 40 / 1080 + "px");
	$(".filter-label").css("line-height", hjb51 * 42 / 1080 + "px").css("font-size", hjb51 * 38 / 1080 + "px");
	$(".filter-input").css("width", wjb51 * 246 / 1920 + "px").css("height", hjb51 * 42 / 1080 + "px").css("line-height", hjb51 * 42 / 1080 + "px").css("font-size", hjb51 * 20 / 1080 + "px");
	$(".filter-input img.rf-cal-btn").css("margin-left", -wjb51 * 45 / 1920 + "px").css("width", wjb51 * 42 / 1920 + "px").css("height", hjb51 * 42 / 1080 + "px");
	$(".filter-input .rf-cal-extr").css("width", wjb51 * 246 / 1920 + "px");
	$(".filter-submit").css("left", wjb51 * 1613 / 1920 + "px").css("top", hjb51 * 47 / 1080 + "px").css("width", wjb51 * 164 / 1920 + "px").css("height", hjb51 * 164 / 1080 + "px");
</script>

<div class="content-frame">
	<div id="list-frame">
		<div class="ui-datatable ui-widget table-title">
			<table style="width: 100%; height: 100%;">
				<tr>
					<th class="ui-state-default" width="15%">人员编号</th>
					<th class="ui-state-default" width="15%">人员名称</th>
					<th class="ui-state-default" width="30%">零件名称</th>
					<th class="ui-state-default" width="20%">工序名称</th>
					<th class="ui-state-default" width="20%">完成数量</th>
				</tr>
			</table>
		</div>
		<div class="table-body">
			<p:dataTable value="#{personDetailBean.outData}" var="pip" id="datatable" >
				<p:column style="width:15%;word-break: break-all;">
					<f:facet name="header">
						人员编号
					</f:facet>
					<h:outputText value="#{pip.operatorNo}" />
				</p:column>
				<p:column style="width:15%;word-break: break-all;">
					<f:facet name="header">
						人员名称
					</f:facet>
					<h:outputText value="#{pip.personName}" />
				</p:column>
				<p:column style="width:30%;word-break: break-all;">
					<f:facet name="header">
						零件名称
					</f:facet>
					<h:outputText value="#{pip.partName}" />
				</p:column>
				<p:column style="width:20%;word-break: break-all;">
					<f:facet name="header">
						工序名称
					</f:facet>
					<h:outputText value="#{pip.processName}" />
				</p:column>
				<p:column style="width:20%;word-break: break-all;">
					<f:facet name="header">
						完成数量
					</f:facet>
					<h:outputText value="#{pip.finishNum}" />
				</p:column>
			</p:dataTable>
		</div>
	</div>
</div>
<script language="javascript">
	$(".content-frame").css("width", wjb51 + "px").css("height", hjb51 * 711 / 1080 + "px");
	$(".tab-bar").css("height", hjb51 * 56 / 1080 + "px");
	$(".tab-btn").css("width", wjb51 * 168 / 1920 + "px").css("font-size", hjb51 * 30 / 1080 + "px").css("line-height", hjb51 * 56 / 1080 + "px");
	$("#list-frame").css("top", "0px").css("width", wjb51 + "px").css("height", hjb51 * 711 / 1080 + "px").css("font-size", hjb51 * 30 / 1080 + "px");
	$("#list-frame th").css("height", hjb51 * 44 / 1080 + "px");
</script>
</h:form>
</ui:composition>
