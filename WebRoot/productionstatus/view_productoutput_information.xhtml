<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputScript library="js" name="view_productoutput_information.js"></h:outputScript>

<h:inputHidden value="#{ProductOutputBean.nodeID}" />
<div class="leftshadow"></div>
<div style="height:303px;">
	<div id="bg" class="xixi1">
		<div id="font1" class="tab1" onclick="getData(1);">日产量</div>
		<div id="font2" class="tab2" onclick="getData(2);">周产量</div>
		<div id="font3" class="tab3" onclick="getData(3);">月产量</div>
		<div id="font4" class="tab4" onclick="getData(4);">年产量</div>
	</div>
	<div id="TabTab03Con1"></div>
	<div id="TabTab03Con2" style="display:none"></div>
	<div id="TabTab03Con3" style="display:none"></div>
	<div id="TabTab03Con4" style="display:none"></div>
</div>
<div style="background-image:url('img/common_info_img/common_allTable_bg.png'); height:146px;width:100%;">
	<rich:dataTable id="datatable1"
		value="#{ProductOutputBean.defaultDataModel}" rows="5"
		rowClasses="even-row, odd-row" cellpadding="0"
		cellspacing="0" style="width:850px;border:0px;height:25px;"
		border="0" var="record">
		<rich:column id="column1" styleClass="width:201px;">
			<f:facet name="header">
				<h:outputText value="产品型号" />
			</f:facet>
			<h:outputText value="#{record.uprodName}"></h:outputText>
		</rich:column>
		<rich:column id="column2" styleClass="width:111px;">
			<f:facet name="header" >
				<h:outputText value="日产量" />
			</f:facet>
			<h:outputText value="#{record.dailyOutput}"></h:outputText>
		</rich:column>
		<rich:column id="column3" styleClass="width:110px;">
			<f:facet name="header">
				<h:outputText value="周产量" />
			</f:facet>
			<h:outputText value="#{record.weeklyOutput}"></h:outputText>
		</rich:column>
		<rich:column id="column4" styleClass="width:110px;">
			<f:facet name="header">
				<h:outputText value="月产量" />
			</f:facet>
			<h:outputText value="#{record.monthlyOutput}"></h:outputText>
		</rich:column>
		<rich:column id="column5" styleClass="width:125px;">
			<f:facet name="header">
				<h:outputText value="年产量" />
			</f:facet>
			<h:outputText value="#{record.annualOutput}"></h:outputText>
		</rich:column>
		<rich:column id="column6">
			<f:facet name="header">
				<h:outputText value="总产量" />
			</f:facet>
			<h:outputText value="#{record.totalOutput}"></h:outputText>
		</rich:column>				
	</rich:dataTable>
</div>
<div style=" height:32px; text-align: center; background-image:url('img/common_info_img/common_number_bg.png') ;">
	<rich:dataScroller for="datatable1" id="ds" maxPages="5"
		page="#{ProductOutputBean.scrollerPage}" renderIfSinglePage="true"						
		scrollerListener="#{ProductOutputBean.toJSON}"
		render=":myform:rightiframe">
		<f:facet name="first">
			<h:outputText value="|◄◄" />
		</f:facet>
		<f:facet name="last">
			<h:outputText value="►►|" />
		</f:facet>
		<f:facet name="fastForward">
			<h:outputText value="►►" />
		</f:facet>
		<f:facet name="fastRewind">
			<h:outputText value="◄◄" />
		</f:facet>
		<f:facet name="next">
			<h:outputText value="►" />
		</f:facet>
		<f:facet name="previous">
			<h:outputText value="◄" />
		</f:facet>
	</rich:dataScroller>
</div>
<h:inputHidden value="#{ProductOutputBean.chartData}" id="beanvalue" />
<script type="text/javascript">
	loadData(1);
</script>
</ui:composition>
