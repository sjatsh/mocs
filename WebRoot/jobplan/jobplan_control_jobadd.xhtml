<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
<link rel="stylesheet" href="./css/jobplan_control_jobadd.css" type="text/css"></link>

	</h:head>		

	<h:body>
		<h:form id="myform">
		<h:inputHidden value="#{JobPlanControl.jobPlanNameMap}"></h:inputHidden>
		<div id="container" class="container">
         <div id="top"  class="top">
           <h:outputText value="作业清单添加" />
          </div> 
          <div id="center" class="center">
						<h:outputText value="作业NO" />
						<h:inputText id="jobId1" value="#{JobPlanControl.jobId}" />
<br />
						<h:outputText value="工序ID" />						
						<h:selectOneMenu id="processId1"
										value="#{JobPlanControl.processId}" styleClass="select_style" >
										<f:selectItem itemLabel="请选择" itemValue=""></f:selectItem>
										<f:selectItems value="#{JobPlanControl.oneJobAddMap}"></f:selectItems>
						</h:selectOneMenu>
<br />	
						<h:outputText value="作业名称" />
						<h:inputText id="jobName1" value="#{JobPlanControl.jobName}" />
<br />						
			</div>			
			<div id="bottom" class="bottom">	
					   
                       <h:commandButton value="保存 ">
                       <f:ajax event="click" execute="jobId1  processId1  jobName1"  listener="#{JobPlanControl.addOneJob}"/> 
                       </h:commandButton>
                                            
            </div>           
			</div>
			
		</h:form>
	</h:body>
	
</ui:composition>
