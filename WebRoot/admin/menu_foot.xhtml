<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<div class="foot_info">
	<div class="foot_info_url_path">
		<ul class="foot_info_url_path_ul">
			<li class="foot_info_url_path_ul_li">
				<span class="foot_info_url_path_ul_li_a"> 
					
					<!-- <img src="img/common_info_img/footer_info_url_path_bg.png" style="margin-left: 3px;" /> -->
				</span>
			</li>
			<c:forEach items="#{MenuHeadBean.pathList}" var="p" varStatus="path">
				<c:choose>
					<c:when test="#{path.first}">
						<li class="foot_info_url_path_ul_li">
							<span class="foot_info_url_path_ul_li_a foot_info_url_path_ul_li_a_last">
								<h:outputText value="#{p}" /> 
							</span>
						</li>
					</c:when>
					<c:otherwise>
						<li class="foot_info_url_path_ul_li">
							<span class="foot_info_url_path_ul_li_a"> 
								<!-- <img src="img/common_info_img/footer_info_url_path_bg.png"  />  -->
								<h:outputText value=" > #{p}" style="margin-left: 5px;" /> 
							</span>
				      </li>
					</c:otherwise>
				</c:choose>
			</c:forEach>
		</ul>
	</div>
</div>
</ui:composition>
