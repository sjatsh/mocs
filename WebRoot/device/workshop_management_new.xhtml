<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<!-- <link rel="stylesheet" href="css/workshop_management.css" type="text/css"></link> -->
	<link rel="stylesheet" href="css/publish/workshopManagement.min.css" type="text/css"></link>
<h:form id="myform" >
<h:inputHidden value="#{workshopManagementBean.nodeSwitchLoad}" />
<!-- 内容头部  -->
<div class="auto-size zl-content-top" >
	<div class="zl-content-top-bg">
		<img src="./images/content_top_bg.png" alt="" style="width: 100%; height: 100%;"/>
	</div>
	<div class="auto-size txt-wh2 txt1-lt2">
		<span id="sbequSerialNo"><h:outputText value="#{workshopManagementBean.mts.equSerialNo}" /></span>
	</div>
	<div class="auto-size space-wh2 space1-lt2"></div>
	
	<div class="auto-size txt-wh2 txt2-lt2">
		<span data-i18n="top.title1"></span>
	</div>
	<div class="auto-size space-wh2 space2-lt2"></div>
	
	<div class="auto-size txt-wh3 txt3-lt2">
		<span  data-i18n="top.title2"></span>
	</div>
	<div class="auto-size space-wh2 space3-lt2"></div>
	
	
	<div class="auto-size txt-wh3 txt4-lt2">
		<span  data-i18n="top.title3"></span>
	</div>
	
	<div class="auto-size vertical-line"></div>
</div>
<!-- 内容主体 -->

<div class="auto-size zl-content-info">
	<!-- 	第一列 -->
	<div class="auto-size column-wh column1-lt">
		<!-- 		第一行 -->
		<div class="auto-size row1">
			<div id="xyzabc" class="auto-size ldiv">
				
			</div>
			<div class="auto-size rdiv">
				<div class="auto-size fwh flt1">F</div>
				<div class="auto-size vwh vlt1" id="fv" align="center">
					<h:outputText value="#{workshopManagementBean.mts.feedSpeed}" />
				</div>
				<div class="auto-size fwh flt2">S</div>
				<div class="auto-size vwh vlt2" id="sv" align="center">
					<h:outputText value="#{workshopManagementBean.mts.axisspeed}"/>
				</div>
			</div>
		</div>
		<!-- 		分隔線 -->
		<div class="auto-size line1"></div>
		<!-- 		第二行 -->
		<div class="auto-size row2">
			<div class="auto-size ldiv">
				<div class="auto-size title"><span data-i18n="content.jjsd"></span></div>
				<div class="auto-size tubiao">
					<img src="./images/sxtp.png" style="height:100%;"/>
				</div>
				<div class="auto-size zhizhen" style="transform:rotate3d(0,0,1,30deg);" id="zhizhen1">
					<img src="./images/ybpzz.png" style="height: 100%;"/>
				</div>
				<div class="auto-size txtwhlt">
					<span data-i18n="content.jjsd"></span><br/>(mm/min)
				</div>
			</div>
			<div class="auto-size rdiv">
				<div class="auto-size title"><span data-i18n="content.zzzs"></span></div>
				
				<div class="auto-size tubiao">
					<img src="./images/sxtp.png" style="height:100%;"/>
				</div>
				<div class="auto-size zhizhen" style="transform:rotate3d(0,0,1,90deg);" id="zhizhen2">
					<img src="./images/ybpzz.png" style="height:100%;"/>
				</div>
				<div class="auto-size txtwhlt" align="center">
					<span data-i18n="content.zzzs"></span><br/>(r/min)
				</div>
			</div>
		</div>
		<!-- 		分隔線 -->
		<div class="auto-size line2"></div>
		<!-- 		第三行 -->
		<div class="auto-size row3">
			<div class="auto-size ldiv">
				<div  class="auto-size title"><span data-i18n="content.sjfb"></span></div>
				<div id="pieTureal" class="auto-size pieTureal" />
			</div>
			<div class="auto-size rdiv">
				<div id="yanse1" class="auto-size YSWH YSLT1"></div>
				<div class="auto-size FONTLH FONTLT1"> 
					<span data-i18n="content.qxsj"></span>(<h:outputText value="#{workshopManagementBean.mts.cuttingTime}"/>h)
				</div>
				<div id="yanse2" class="auto-size YSWH YSLT2" ></div>
				<div class="auto-size FONTLH FONTLT2">	
					<span data-i18n="content.fzsj"></span>(<h:outputText value="#{workshopManagementBean.mts.assistedTime}"/>h)
				</div>
				<div  id="yanse3" class="auto-size YSWH YSLT3" ></div>
				<div class="auto-size FONTLH FONTLT3">
					<span data-i18n="content.zbsj"></span>(<h:outputText value="#{workshopManagementBean.mts.prepareTime}"/>h)
				</div>
				<div  id="yanse4" class="auto-size YSWH YSLT4" ></div>
				<div class="auto-size FONTLH FONTLT4">
					<span data-i18n="content.kxsj"></span>(<h:outputText value="#{workshopManagementBean.mts.idleTime}"/>h)
				</div>
				<div id="yanse5" class="auto-size YSWH YSLT5"></div>
				<div class="auto-size FONTLH FONTLT5">
					<span data-i18n="content.tzsj"></span>(<h:outputText value="#{workshopManagementBean.mts.stopTime}"/>h)
				</div>
			</div>
		</div>
	</div>
	
	<!-- 	第二列 -->
	<div class="auto-size column-wh column2-lt">
		<!-- 		第一行 -->
		<div class="auto-size row1">
			<span data-i18n="content.gd"></span> 
			<span id="gongdan"><h:outputText value="#{workshopManagementBean.mt.jobDispatchListNo}"/></span>
			<br/>
			<span data-i18n="content.wcjh"></span>
			<span id="wcth"><h:outputText value="#{workshopManagementBean.mt.finishNum}" /></span> / 
			<span id="jhth"><h:outputText value="#{workshopManagementBean.mt.processNum}" /></span>
			<br/>	
			<span data-i18n="content.sysj"></span><span id="sysjTh"><h:outputText value="#{workshopManagementBean.mt.estimateLastTime}" /></span> 
			<span data-i18n="content.timesj"></span>
		</div>
		<!-- *****************************我是萌萌哒的分割线***************************** -->
		<!-- 		第二行 -->
		<div class="auto-size row2">
			<div class="auto-size title"><span data-i18n="content.dqgj"></span> </div>
			<div class="auto-size wcTs">
					 <h:outputText value="#{workshopManagementBean.mt.finishNum}"  id="wcTs"/>
			</div>
	        <div  class="auto-size partbg" align="center">				
				<img src=""  id="lp" style="height: 98%;z-index: -1;display: none;"/>
				<iframe class="ifram" marginwidth="0" marginheight="0" id="fzsrc" src="" ></iframe>							
			</div>
		</div>
		<!-- *****************************我是萌萌哒的分割线***************************** -->
		<div class="auto-size row3">
			<span data-i18n="content.gjid"></span> <span id="gjidtxt"><h:outputText value="#{workshopManagementBean.mt.no}"/></span>
			<br/>
			<span data-i18n="content.gjmc"></span>  <span id="gjmc"><h:outputText value="#{workshopManagementBean.mt.name}"/></span>
			<br/>
			<span data-i18n="content.gxmc"></span> <span id="gxmc"><h:outputText value="#{workshopManagementBean.mt.processName}"/></span>
		</div>
		
	</div>
	
	<!-- 	第三列 -->
	<div class="auto-size column-wh2 column3-lt">
		<div class="auto-size row1">
			<div class="ldiv">
				<div class="auto-size WH LT1" id="klyl">
					<span  data-i18n="content.kkyl"></span> 
				</div>
				<div class="auto-size WH LT2" id="bxx">
					<span  data-i18n="content.bxx"></span> 
				</div>
				<div class="auto-size WH LT3" id="zlzs">
					<span  data-i18n="content.zlzs"></span> 
				</div>
			</div>
			<div class="rdiv">
				<div class="auto-size WH LT1" id="klyl">
					<h:outputText value="#{workshopManagementBean.ee.availability}" />%
				</div>
				<div class="auto-size WH LT2" id="bxx">
					<h:outputText value="#{workshopManagementBean.ee.expressivenessOf}"/>%
				</div>
				<div class="auto-size WH LT3" id="zlzs">
					<h:outputText value="#{workshopManagementBean.ee.quality}"/>%
				</div>
			</div>
			
		</div>
		
		<!-- *****************************我是萌萌哒的分割线***************************** -->
		<div class="auto-size row2">
			<div class="auto-size title"><span>OEE</span></div>
			<div class="lc-bar">
				<div class="auto-size line" style="transform:rotate3d(0,0,1,0deg);" id="oeeline">
					<img src="./images/dash_line.png"  style="height: 100%;margin-left: 12px;"/>
				</div>
				<div class="auto-size circle" >
					<img src="./images/dash_bg.png"  style="height: 100%;" />
				</div>
			</div>
		</div>
		<!-- *****************************我是萌萌哒的分割线***************************** -->
		<div class="auto-size row3" align="center">
			OEE <font style="color:#00A600;margin-left: 5px;"><h:outputText value="#{workshopManagementBean.ee.oee}" id="DOEE" />%</font>
		</div>
		
	</div>
	
	<!-- 	第四列 -->
	<div class="auto-size column-wh2 column4-lt">
		<div class="auto-size row1">
			<div class="auto-size title"><span data-i18n="content.rcl"></span></div>
		 	<div id="piethree" class="auto-size piethree"/>
		</div>
		<!-- *****************************我是萌萌哒的分割线***************************** -->
		<div class="auto-size row2">
			<div class="auto-size title"><span data-i18n="content.ycl"></span></div>
			<div id="pietwo" class="auto-size pietwo" ></div>
		</div>
		<!-- *****************************我是萌萌哒的分割线***************************** -->
		<div class="auto-size row3">
			<div class="auto-size rdiv" id="fontsizefour">
				
			</div>
		</div>
	</div>
</div>

<!-- 图标数据 --> 
<h:inputHidden value="#{workshopManagementBean.pie}" id="pieValue"></h:inputHidden>
<h:inputHidden value="#{workshopManagementBean.piecb}" id="piecbValue"></h:inputHidden>
<h:inputHidden value="#{workshopManagementBean.piecbtwo}" id="piecbtwoValue"></h:inputHidden>
<h:inputHidden value="#{workshopManagementBean.ipAddress}" id="ipAddressValue"></h:inputHidden>
<!-- 需要实时更新的数据	   -->

<a4j:poll action="#{workshopManagementBean.refreshData}" interval="1000" render="reloadequ" oncomplete="reloadEqu()"></a4j:poll>
<a4j:outputPanel id="reloadequ">
	<h:inputHidden value="#{workshopManagementBean.mts.xfeed}" id="xValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.yfeed}" id="yValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.zfeed}" id="zValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.afeed}" id="aValue"></h:inputHidden> 
	<h:inputHidden value="#{workshopManagementBean.mts.bfeed}" id="bValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.cfeed}" id="cValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.ufeed}" id="uValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.vfeed}" id="vValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.wfeed}" id="wValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.feedSpeed}" id="fValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mts.axisspeed}" id="sValue"></h:inputHidden>	
	<h:inputHidden value="#{workshopManagementBean.ee.oee}" id="oeeValue"></h:inputHidden> 
	<h:inputHidden value="#{workshopManagementBean.mt.finishNum}" id="funishnumValue"></h:inputHidden> 
	<h:inputHidden value="#{workshopManagementBean.mt.estimateLastTime}" id="estimateLastTimeValue"></h:inputHidden>
	
	<h:inputHidden value="#{workshopManagementBean.mt.jobDispatchListNo}" id="jobDispatchListNoValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mt.no}" id="noValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mt.name}" id="nameValue"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mt.processName}" id="processNameValue"></h:inputHidden>  
	<h:inputHidden value="#{workshopManagementBean.mt.path}" id="partbg"></h:inputHidden>
	<h:inputHidden value="#{workshopManagementBean.mt.processNum}" id="processNumValue"></h:inputHidden>
</a4j:outputPanel>
