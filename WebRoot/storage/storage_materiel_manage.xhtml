				//页面选择器加载

				$("#materiel_Version").selectboxs();//物料存量-版本

				$("#storageNo_Batch_div").selectboxs();//批次存量-物料编号
				$("#batch_materielDesc_id_div").selectboxs();//批次存量-物料描述
				$("#materielNo_batch_storage_id_div").selectboxs();//批次存量-库房
				$("#positonId_Batch_div").selectboxs();//批次存量-库位

				$("#storageNo_Seq_div").selectboxs();//序列存量-物料编号
				$("#seq_materielDesc_id_div").selectboxs();//序列存量-物料描述
				$("#materielNo_seq_storage_id_div").selectboxs();//序列存量-库房
				$("#positonId_Seq_div").selectboxs();//序列存量-库位
				
	
				//页面大小调整
				$(".table-title,.table-body,.filter-submit>img").each(function() {
					$.autosizeExclude(this, true);
				})
				$.autosizeAll();
				
				//显示页面
				$(".show-frame").hide();
			});
			
			//tab1
			$(".header-content-tab .tab-nav").click(function() {
				$(".header-content-tab .tab-nav").removeClass("cur");
				$(this).addClass("cur");
				$(".header-content-filter .sub-con").removeClass("cur");
				$(".header-content-filter .sub-con:eq(" + $(this).index() + ")").addClass("cur");
				$("#list-frame>.sub-con-div").removeClass("cur").hide();
				$("#list-frame>.sub-con-div:eq(" + $(this).index() + ")").addClass("cur").show();
			});

			//sub-tab
			$(".sub-nav .tab-nav").click(function() {
				$(".sub-nav .tab-nav").removeClass("cur");
				$(this).addClass("cur");
				$(".sub-con-div-frame>.sub-con-div2").removeClass("cur");
				$(".sub-con-div-frame>.sub-con-div2:eq(" + $(this).index() + ")").addClass("cur");
			});
			
			//tab标签切换赋值
			function changeTab(tabName){
				$("#myform\\:tabChange").val(tabName);
			}
			
			//物料存量赋值
			function setValueMaterial(){
				$("#myform\\:materielNo").val($("#materielNo_storage_id_div_hdn").val());
				$("#myform\\:materielDesc").val($("#materielDesc_id_div_hdn").val());
				$("#myform\\:materielstorageNo").val($("#materiel_storage_id_div_hdn").val());
				$("#myform\\:materielpositonId").val($("#materiel_positon_Id_div_hdn").val());
				$("#myform\\:materielVersion").val($("#materiel_Version_hdn").val());
				$("#myform\\:status").val($("#status_id_div_hdn").val());
			}

			//批次存量赋值
			function setValueBatch(){
				$("#myform\\:storageNoBatch").val($("#storageNo_Batch_div_hdn").val());
				$("#myform\\:positonIdBatch").val($("#positonId_Batch_div_hdn").val());

				$("#myform\\:materielDescBatch").val($("#batch_materielDesc_id_div_hdn").val());
			}
