<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:form id="myform">
<h:outputScript library="js" name="common.js"></h:outputScript>
<h:outputScript library="js" name="stat_device_oee_trend.js"></h:outputScript>
<h:outputScript library="js" name="highcharts.js"></h:outputScript>
<h:outputScript library="js" name="exporting.js"></h:outputScript>
<link rel="stylesheet" href="css/stat.css" type="text/css"></link>
<link rel="stylesheet" href="css/common.css" type="text/css"></link>
<link rel="stylesheet" href="css/rich_table_ds.css" type="text/css"></link>
<style type="text/css">
*{margin:0px;}
</style>
<link rel="stylesheet" href="css/stat_device_oee_trend.css" type="text/css"></link>

<h:inputHidden id="nodeStr" value="#{statDeviceOEETrendBean.nodeStr}" />
<div class="title-bar">
	<div class="logo-img">
		<img src="images/profile_top_logo.png" />
	</div>
	<div class="title-text">OEE趋势分析</div>
	<div class="filter-frame">
		<div class="filter-bar">
			<div class="filter-label">设备名称:</div>
			<div class="filter-input">
				<h:selectOneMenu  value="#{statDeviceOEETrendBean.nameselected}" id="xlk" styleClass="filter-select">
					<f:selectItems  value="#{statDeviceOEETrendBean.nameList}"  />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="filter-bar">
			<div class="filter-label">时间单位:</div>
			<div class="filter-input">
				<h:selectOneMenu id="ttt" styleClass="filter-select" value="#{statDeviceOEETrendBean.datelected}">
				<f:selectItems  value="#{statDeviceOEETrendBean.dateList}" />
			</h:selectOneMenu>
			</div>
		</div>
		<div class="filter-bar">
			<div class="filter-label">开始时间:</div>
			<div class="filter-input">
				<rich:calendar id="start" tabindex="3" popup="true" inputClass="inputText" locale="en" value="#{statDeviceOEETrendBean.start}" cellWidth="10px" cellHeight="20px" datePattern="yyyy-MM-dd" required="true" requiredMessage="必须填写时间" />
			</div>
		</div>
		<div class="filter-bar">
			<div class="filter-label">结束时间:</div>
			<div class="filter-input">
				<rich:calendar id="end"   tabindex="3"  popup="true" inputClass="inputText"	locale="en" value="#{statDeviceOEETrendBean.end}" cellWidth="10px" cellHeight="20px" datePattern="yyyy-MM-dd" />
			</div>
		</div>
	</div>
	<div class="filter-submit">
		<h:graphicImage id="btn_search" alt="search" url="images/jobplan/list/jobpaln_button.png">
			<a4j:ajax event="click" listener="#{statDeviceOEETrendBean.getOEE}"	
			render=":myform:lineChartPane :myform:datatable1 :myform:ds" 
			execute="xlk ttt start end" oncomplete="searchBtn()"></a4j:ajax>
		</h:graphicImage>
	</div>
</div>
<script language="javascript">
	$(".title-bar").css("width", wjb51 + "px").css("height", hjb51 * 280 / 1080 + "px");
	$(".logo-img").css("left", wjb51 * 25 / 1920 + "px").css("top", hjb51 * 33 / 1080 + "px").css("width", wjb51 * 229 / 1920 + "px").css("height", hjb51 * 180 / 1080 + "px");
	$(".title-text").css("left", wjb51 * 500 / 1920 + "px").css("top", hjb51 * 100 / 1080 + "px").css("font-size", hjb51 * 52 / 1080 + "px").css("line-height", hjb51 * 52 / 1080 + "px");
	$(".filter-frame").css("left", wjb51 * 968 / 1920 + "px").css("top", hjb51 * 19 / 1080 + "px");
	$(".filter-bar").css("width", wjb51 * 484 / 1920 + "px").css("height", hjb51 * 42 / 1080 + "px").css("margin-top", hjb51 * 10 / 1080 + "px");
	$(".filter-label").css("line-height", hjb51 * 42 / 1080 + "px").css("font-size", hjb51 * 38 / 1080 + "px");
	$(".filter-input").css("width", wjb51 * 246 / 1920 + "px").css("height", hjb51 * 42 / 1080 + "px").css("line-height", hjb51 * 42 / 1080 + "px").css("font-size", hjb51 * 20 / 1080 + "px");
	$(".filter-input img.rf-cal-btn").css("margin-left", -wjb51 * 45 / 1920 + "px").css("width", wjb51 * 42 / 1920 + "px").css("height", hjb51 * 42 / 1080 + "px");
	$(".filter-input .rf-cal-extr").css("width", wjb51 * 246 / 1920 + "px");
	$(".filter-submit").css("left", wjb51 * 1613 / 1920 + "px").css("top", hjb51 * 47 / 1080 + "px").css("width", wjb51 * 164 / 1920 + "px").css("height", hjb51 * 164 / 1080 + "px");
</script>

<div class="content-frame">
	<div class="tab-bar">
		<div id="tab-list" class="tab-btn active">列表</div>
		<div id="tab-chart" class="tab-btn">图表</div>
	</div>
	<div id="list-frame">
		<rich:dataTable id="datatable1" value="#{statDeviceOEETrendBean.defaultDataModel}" rows="10"
			rowClasses="even-row, odd-row" cellpadding="0" styleClass="dataTableEx" cellspacing="0" 
			style="width:100%; text-align:center;" border="0" var="record">
			<rich:column >
				<f:facet name="header">
					<h:outputText value="  序  号   " />
				</f:facet>
				<h:outputText value="#{record.id}" />
			</rich:column>
			<rich:column >
				<f:facet name="header">
					<h:outputText value="事件时间" />
				</f:facet>
				<h:outputText value="#{record.oeeTime}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="可用率" />
				</f:facet>
				<h:outputText value="#{record.availability}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="表现性" />
				</f:facet>
				<h:outputText value="#{record.expressivenessOf}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="质量" />
				</f:facet>
				<h:outputText value="#{record.quality}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="OEE" />
				</f:facet>
				<h:outputText value="#{record.dayOeevalue}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="TEEP" />
				</f:facet>
				<h:outputText value="#{record.dayTeepvalue}" />
			</rich:column>
		</rich:dataTable>
		
		<rich:dataScroller for="datatable1" id="ds" maxPages="10"
			page="#{statDeviceOEETrendBean.scrollerPage}" renderIfSinglePage="true"
			 render=":myform">
			<f:facet name="first">
					<h:outputText value="|◄◄" />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="►►|" />
				</f:facet>
				<f:facet name="fastForward">
					<h:outputText value="►►" />
				</f:facet>
				<f:facet name="fastRewind">
					<h:outputText value="◄◄" />
				</f:facet>
				<f:facet name="next">
					<h:outputText value="►" />
				</f:facet>
				<f:facet name="previous">
					<h:outputText value="◄" />
				</f:facet>
		</rich:dataScroller>
	</div>
	<div id="chart-frame">
		<h:panelGroup id="lineChartPane"> 
			<h:inputHidden value="#{statDeviceOEETrendBean.lineData}" id="lineChart"/>
			<div id="highchartChart"  style="height: 100%;"/>	
			<script type="text/javascript">
				loadData();
			</script>
		</h:panelGroup>
	</div>
</div>
<script language="javascript">
//<![CDATA[	
	$(".content-frame").css("width", wjb51 + "px").css("height", hjb51 * 716 / 1080 + "px");
	$(".tab-bar").css("height", hjb51 * 56 / 1080 + "px");
	$(".tab-btn").css("width", wjb51 * 168 / 1920 + "px").css("font-size", hjb51 * 30 / 1080 + "px").css("line-height", hjb51 * 56 / 1080 + "px");
	$("#list-frame").css("top", hjb51 * 60 / 1080 + "px").css("width", wjb51 + "px").css("height", hjb51 * 656 / 1080 + "px").css("font-size", hjb51 * 30 / 1080 + "px");
	$("#chart-frame").css("left", wjb51 * 168 / 1920 + "px").css("top", "0px").css("width", wjb51 * 168 / 1920 + "px").css("height", hjb51 * 56 / 1080 + "px");
	//$("#chart-frame").css("top", hjb51 * 56 / 1080 + "px").css("width", wjb51 + "px").css("height", hjb51 * 544 / 1080 + "px").css("display", "none");
	
	var smallWidth = wjb51 * 168 / 1920;
	var smallHeight = hjb51 * 56 / 1080;
	var bigTop = hjb51 * 60 / 1080;
	var bigWidth = wjb51;
	var bigHeight = hjb51 * 656 / 1080;
	$("#tab-list").click(function() {
		if($("#tab-list").attr("class") == "tab-btn active") {return;}
		
		$("#tab-list").addClass("active");
		$("#tab-chart").removeClass("active");
	
		$("#list-frame").animate({width: bigWidth + "px", height: bigHeight + "px", left: "0px", top: bigTop + "px"}, 200);
		$("#chart-frame").animate({width: smallWidth + "px", height: smallHeight + "px", left: smallWidth + "px", top: "0px"}, 200);
	});
	$("#tab-chart").click(function() {
		if($("#tab-chart").attr("class") == "tab-btn active") {return;}
		
		$("#tab-list").removeClass("active");
		$("#tab-chart").addClass("active");
		
		$("#list-frame").animate({width: smallWidth + "px", height: smallHeight + "px", left: "0px", top: "0px"}, 200);
		$("#chart-frame").animate({width: bigWidth + "px", height: bigHeight + "px", left: "0px", top: bigTop + "px"}, 200);
	});

	searchBtn();
//]]>
</script>

</h:form>
</ui:composition>
