var hjb51 = 0;
hjb51 = document.body.clientHeight;
wjb51 = document.body.clientWidth+100;

		hjb51 = wjb51*1080/1920;

	   hjb51 = 600; 
	   wjb51 = 800;
	   document.body.style.overflow="scroll";
   }
if(800>wjb51){
	   hjb51 = 600;
	   wjb51 = 800;
	   document.body.style.overflow="scroll";
}

	document.getElementById("maskw").style.width = wjb51 + "px";
</script>

	//<![CDATA[
	           document.getElementById("myform:startTimePopupButton").style.display="none";
	           document.getElementById("myform:endTimePopupButton").style.display="none";
	function sub(){
		var planNum = document.getElementById("myform:planNum").value;
		var thisPlanNum = document.getElementById("myform:thisPlanNum").value;
		var startTime = document.getElementById("myform:startTimeInputDate").value;
		var endTime = document.getElementById("myform:endTimeInputDate").value;
		if(thisPlanNum==null || thisPlanNum=="undefined" || thisPlanNum==""){
			alert("本次投放数量不能为空!");
			return false;
		}
		if(startTime==null || startTime=="undefined" || startTime==""){
			alert("开始时间不能为空!");
			return false;
		}
		if(endTime==null|| endTime=="undefined" || endTime==""){
			alert("结束时间不能为空!");
			return false;
		}
		if( parseInt(thisPlanNum) > parseInt(planNum) ){
			alert("本次投放数量应小于计划数量!");
			document.getElementById("myform:thisPlanNum").value = null; //return后就不执行了 
			thisPlanNum = null;
			return false;
		}
		
	}
	//]]>
	</script>
