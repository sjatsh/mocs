<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<link rel="stylesheet" href="./css/factory_profile.css" type="text/css"></link>
	<!-- <link rel="stylesheet" href="./css/publish/factory_profile.min.css" type="text/css"></link> -->
<style>

</style>
<h:form id="myform">
<!-- 颜色标识区域 -->
<div class="equstatus2">
	<div class="yanse_WH2" >
		<img src="./images/status_green.png" style="height: 100%;"></img>
	</div>
	<div class="font_WH2"><span data-i18n="content.s_yx"></span></div>
	
	<div class="yanse_WH2">
		<img src="./images/status_yellow.png" style="height: 100%;"></img>
	</div>
	<div class="font_WH2"><span data-i18n="content.s_kx"></span></div>
	
	<div  class="yanse_WH2">
		<img src="./images/status_red.png" style="height: 100%;"></img>
	</div>
	<div class="font_WH2"><span data-i18n="content.s_gz"></span></div>
	
	<div  class="yanse_WH2">
		<img src="./images/status_gray.png" style="height: 100%;"></img>
	</div>
	<div class="font_WH2"><span data-i18n="content.s_tj"></span></div>
	<div style="clear: left;"></div>
</div>
<!-- 进入下个页面的漂浮层 -->
<div id="nexttab" class="next-page">
	<img id="img2" onclick="jumpto('/mocs/device/factory_inventory.xhtml')" 
		style="cursor: pointer; width: 100%; height: 100%;" src="./images/nextTab.png" />
</div>

<!-- 内容头部  -->
<div class="zl-content-top" >
	<div style="position: absolute;z-index: -2;width: 100%;height: 100%;">
		<img src="./images/content_top_bg.png" alt="" style="width: 100%; height: 100%;"/>
	</div>
	
	<div class="txt-wh txt1-lt">
		<div class="titletxt"><span data-i18n="top.title1"></span></div>
		<div id="ppf" class="titleconten">95</div>
	</div>
	<div class="space-wh space1-lt"></div>
	
	<div class="txt-wh txt2-lt">
		<div class="titletxt"><span data-i18n="top.title2"></span></div>
		<div id="pit" class="titleconten">95</div>
	</div>
	<div class="space-wh space2-lt"></div>
	
	<div class="txt-wh txt3-lt">
		<div class="titletxt"><span data-i18n="top.title3"></span></div>
		<div id="rcr" class="titleconten">95<span class="titlecontenspan" >%</span></div>
	</div>
	<div class="space-wh space3-lt"></div>
	
	<div class="txt-wh txt4-lt">
		<div class="titletxt"><span data-i18n="top.title4"></span></div>
		<div id="ee" class="titleconten">95</div>
	</div>
	
	<div class="vertical-line"></div>
</div>

<!-- 内容主体 -->
<div class="zl-content-info">
	<!-- 	背景图 -->
	<div class="content-info-bg">
		<img id="centerbg" style="height: 100%;width: 100%;" src="" />
	</div>
	<div id="content1"  class="content-info-qy" style="visibility:hidden;"/>
	<div id="content2"  class="content-info-qy" style="visibility:hidden;"/>
	<div class="content-info-doubleClick" id="bigceng" onclick="yingcan()" />
	
</div>  

<h:inputHidden id="bgpath" value="#{factoryProfileBean.bgpath}"/>
<h:inputHidden value="#{factoryProfileBean.selectName}" id="selectName" /> 
<h:inputHidden value="#{factoryProfileBean.syurl}" id="syurl" /> 
<h:inputHidden value="#{factoryProfileBean.shurl}" id="shurl" /> 
<h:inputHidden id="fp" value="#{factoryProfileBean.sef}" /> 
<h:inputHidden id="eif" value="#{factoryProfileBean.equInformation}" /> 

<a4j:poll action="#{factoryProfileBean.refreshData}" interval="5000" render="reload" oncomplete="reloadEqu()"></a4j:poll>
<a4j:outputPanel id="reload">
	<h:inputHidden id="image" value="#{factoryProfileBean.image}" />
	<h:inputHidden id="xz" value="#{factoryProfileBean.xz}"></h:inputHidden>
	<h:inputHidden id="yz" value="#{factoryProfileBean.yz}"></h:inputHidden>
	<h:inputHidden id="equipmentName" value="#{factoryProfileBean.equipmentName}"></h:inputHidden>
	<h:inputHidden value="#{factoryProfileBean.ppcr}" id="ppcrValue" />
	<h:inputHidden value="#{factoryProfileBean.nodp}" id="nodpValue" />
	<h:inputHidden value="#{factoryProfileBean.equday}" id="equdayValue" />
	<h:inputHidden value="#{factoryProfileBean.ipAddress}" id="ipAddressValue" />
	<h:inputHidden value="#{factoryProfileBean.rcr}" id="rcrValue" />
	<h:inputHidden value="#{factoryProfileBean.pathThree}" id="pathThreeValue" />
	<h:inputHidden value="#{factoryProfileBean.ssoControl}" id="ssoControl" />
</a4j:outputPanel> 

<p:commandButton value="tt" actionListener="#{factoryProfileBean.getSeveralEquInformation}" id="equInformation" 
	update=":myform:fp :myform:eif" style="display:none;" oncomplete="onCompleteClick()" >
</p:commandButton> 
<p:commandButton actionListener="#{menuBean.getSelectItem('b21.sbgl')}" id="sbglys" style="display:none;" />
<h:commandButton id="update" action="#{factoryProfileBean.getData1}" style="display:none;"/>
</h:form>
	<h:outputScript library="js" name="factory_profile.js"></h:outputScript>
	<!-- <h:outputScript library="js/publish" name="factory_profile.min.js"></h:outputScript> -->
</ui:composition>
