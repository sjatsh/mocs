	<link rel="stylesheet" href="../css/b21.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/b22.css" type="text/css"></link>
	<style>
	.rf-cal-extr{
	 text-shadow: none;
	 color: #333;
	 word-break:normal;

	 overflow: visible;

	<div class="headDiv">
		<h:inputText id="txt"  value="#{MaterielPositionManage.query}" styleClass="textBg" onfocus="searchFocus('myform:txt');" onblur="searchBlur('myform:txt');"></h:inputText> 
		<p:commandButton value="查询" actionListener="#{MaterielPositionManage.queryData}" update=":myform:materialPositionList" oncomplete="bgReposition($('.table'));" styleClass="delete" > </p:commandButton>
		
		<div class="button-split"></div>
		 
		<p:commandButton id="add" value="新建" update=":myform:amaterial" oncomplete="addInfo.show()"   styleClass="delete" /> 
		
		<p:commandButton  value="删除" styleClass="delete"  update=":myform:sed" actionListener="#{MaterielPositionManage.onSelected}" oncomplete="ondelete()"/> 
		<p:commandButton id="delete" value="删除" update=":myform:materialPositionList :myform:displayMulti"  actionListener="#{MaterielPositionManage.onDelete}"  style="display: none;"/> 
	</div>
	<div class="div-content-top-shadow">
		<img src="../images/demo/right_top_shadow.png" />
	</div>
	
    <p:dataTable var="info" value="#{MaterielPositionManage.data}" id="materialPositionList" editable="true" rowKey="#{info.id}"
    	  sortMode="multiple" dynamic="true" selection="#{MaterielPositionManage.selectedMaterial}" paginator="true" rows="16"
    	  paginatorPosition="bottom" styleClass="table" style="width: auto; left: 170px; right: 0;">
        
        <p:ajax event="rowEdit" listener="#{MaterielPositionManage.onEdit}" update=":myform:materialPositionList :myform:messages" />
        <p:ajax event="rowEditCancel" listener="#{MaterielPositionManage.onCancel}" update=":myform:materialPositionList" />
 		<p:ajax event="rowSelect" update=":myform:multiDialog"  />  
 		
		<p:column selectionMode="multiple" style="width:2%;text-align: center;word-break: break-all;" />

        <p:column headerText="库位编号"  style="width:8%;word-break: break-all;">
              #{info.positionNo}  
        </p:column>
        <p:column headerText="库位名称"  style="width:8%;word-break: break-all;">
              #{info.positionName}  
        </p:column>
        <p:column headerText="库房"  style="width:8%;word-break: break-all;">
          #{info.storageName}  
            <ui:remove>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.storageName}" />
                </f:facet>
                <f:facet name="input">
                		<h:selectOneMenu value="#{info.storageName}"  >            
							<f:selectItems value="#{MaterielPositionManage.storageList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.id}"></f:selectItems>
					    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
            </ui:remove>
        </p:column>

        <p:column headerText="状态"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.positionStatus}" />
                </f:facet>
                <f:facet name="input">
                	<h:selectOneMenu value="#{info.positionStatus}" >  
                       <f:selectItem itemLabel="活动" itemValue="1"/>
                       <f:selectItem itemLabel="禁止" itemValue="2"/>
                    </h:selectOneMenu>  
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="能力-数量"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.quantitySize}" />
                </f:facet>
                <f:facet name="input">
                	  <p:inputText value="#{info.quantitySize}" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
														onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
       <p:column headerText="数量单位"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.quantityUnit}" />
                </f:facet>
                <f:facet name="input">
                	 <h:selectOneMenu value="#{info.quantityUnit}"  >  
                        	 <f:selectItem itemLabel="请选择" itemValue=""/>          
							<f:selectItems value="#{MaterielPositionManage.quantityUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column headerText="能力-体积"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.capacitySize}" />
                </f:facet>
                <f:facet name="input">
                	  <p:inputText value="#{info.capacitySize}" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
														onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" />
                </f:facet>
            </p:cellEditor>
        </p:column>
       <p:column headerText="体积单位"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.capacityUnit}" />
                </f:facet>
                <f:facet name="input">
                	 <h:selectOneMenu value="#{info.capacityUnit}"  >    
                	      <f:selectItem itemLabel="请选择" itemValue=""/>        
							<f:selectItems value="#{MaterielPositionManage.capacityUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column headerText="能力-重量"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.weightSize}" />
                </f:facet>
                <f:facet name="input">
                	  <p:inputText value="#{info.weightSize}" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
														onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" />
                </f:facet>
            </p:cellEditor>
        </p:column>
       <p:column headerText="重量单位"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.weightUnit}" />
                </f:facet>
                <f:facet name="input">
                	<h:selectOneMenu value="#{info.weightUnit}"  >   
                	       <f:selectItem itemLabel="请选择" itemValue=""/>         
							<f:selectItems value="#{MaterielPositionManage.weightUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column headerText="维度"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.dimensionSize}" />
                </f:facet>
                <f:facet name="input">
                	  <p:inputText value="#{info.dimensionSize}" />
                </f:facet>
            </p:cellEditor>
        </p:column>
       <p:column headerText="维度单位"   style="width:8%;word-break: break-all;">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{info.dimensionUnit}" />
                </f:facet>
                <f:facet name="input">
                	<h:selectOneMenu value="#{info.dimensionUnit}"  >            
							<f:selectItems value="#{MaterielPositionManage.dimensionUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
       
        <p:column headerText="操作" style="width:6%;word-break: break-all;">
            <p:rowEditor />
        </p:column>
		
    </p:dataTable>
    <p:dialog id="addlog" widgetVar="addInfo" resizable="false" >
      <h:panelGroup id="amaterial">
      	<table>
      		<tr>
      			<td align="center" style="height: 35px;">库位编号：<font style="color:red;">*</font></td>
      			<td><h:inputText value="#{MaterielPositionManage.no}" id="addNo" styleClass=""></h:inputText></td>
      			<td><div style="color: gray;">例：li_ceshi_001</div></td>
      		</tr>
      		<tr>
      			<td align="center" style="height:35px;">库位名称：<font style="color:red;">*</font></td>
      			<td><h:inputText value="#{MaterielPositionManage.name}" id="addName" styleClass=""></h:inputText></td>
      			<td><div style="color: gray;">例：A库位</div></td>
      		</tr>
      		<tr>
      			<td align="center" style="height: 35px;">库房：<font style="color:red;">*</font></td>
      			<td>
      				<h:selectOneMenu value="#{MaterielPositionManage.storageId}" id="addStorageId"  >   
      			        	<f:selectItem itemLabel="请选择" itemValue="请选择"/>         
							<f:selectItems value="#{MaterielPositionManage.storageList}" var="tt" itemLabel="#{tt.no}" itemValue="#{tt.id}"></f:selectItems>
					    </h:selectOneMenu>
      			</td>
      			<td></td>
      		</tr>
      		<tr>
      			<td align="center" style="height: 35px;">状态：<font style="color:red;">*</font></td>
      			<td>
      				<h:selectOneMenu value="#{MaterielPositionManage.status}" id="addStatus" style="margin:0; padding:0; width: 90%;">  
                       <f:selectItem itemLabel="请选择" itemValue=""/>
                       <f:selectItem itemLabel="活动" itemValue="1"/>
                       <f:selectItem itemLabel="禁用" itemValue="2"/>
                    </h:selectOneMenu>  
      			</td>
      			<td></td>
      		</tr>
      		<tr>
      			<td align="center" style="height:35px;">能力数量：</td>
      			<td><h:inputText value="#{MaterielPositionManage.quantitySize}" id="addQuantitySize" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
														onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" styleClass=""></h:inputText></td>
      			<td></td>
      		</tr>
      		<tr>
      			<td align="center" style="height: 35px;">数量单位：</td>
      			<td>
      				<h:selectOneMenu value="#{MaterielPositionManage.quantityUnit}" id="addQuantityUnit"  >   
      			        	<f:selectItem itemLabel="请选择" itemValue=""/>         
							<f:selectItems value="#{MaterielPositionManage.quantityUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
      			</td>
      			<td></td>
      		</tr>
      		
      		<tr>
      			<td align="center" style="height:35px;">能力体积：</td>
      			<td><h:inputText value="#{MaterielPositionManage.capacitySize}" id="addCapacitySize" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
														onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" styleClass=""></h:inputText></td>
      			<td></td>
      		</tr>
      		<tr>
      			<td align="center" style="height: 35px;">体积单位：</td>
      			<td>
      				<h:selectOneMenu value="#{MaterielPositionManage.capacityUnit}" id="addCapacityUnit"  >   
      			        	<f:selectItem itemLabel="请选择" itemValue=""/>         
							<f:selectItems value="#{MaterielPositionManage.capacityUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
      			</td>
      			<td></td>
      		</tr>
      		
      		<tr>
      			<td align="center" style="height:35px;">能力重量：</td>
      			<td><h:inputText value="#{MaterielPositionManage.weightSize}" id="addWeightSize" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
														onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" styleClass=""></h:inputText></td>
      			<td></td>
      		</tr>
      		<tr>
      			<td align="center" style="height: 35px;">重量单位：</td>
      			<td>
      				<h:selectOneMenu value="#{MaterielPositionManage.weightUnit}" id="addWeightUnit"  >   
      			        	<f:selectItem itemLabel="请选择" itemValue=""/>         
							<f:selectItems value="#{MaterielPositionManage.weightUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
      			</td>
      			<td></td>
      		</tr>
      		
      		<tr>
      			<td align="center" style="height:35px;">维度：</td>
      			<td><h:inputText value="#{MaterielPositionManage.dimensionSize}" id="addDimensionSize" styleClass=""></h:inputText></td>
      			<td></td>
      		</tr>
      		<tr>
      			<td align="center" style="height: 35px;">维度单位：</td>
      			<td>
      				<h:selectOneMenu value="#{MaterielPositionManage.dimensionUnit}" id="addDimensionUnit"  >   
      			        	<f:selectItem itemLabel="请选择" itemValue=""/>         
							<f:selectItems value="#{MaterielPositionManage.dimensionUnitList}" var="tt" itemLabel="#{tt.name}" itemValue="#{tt.name}"></f:selectItems>
					    </h:selectOneMenu>
      			</td>
      			<td></td>
      		</tr>
      		
      		
      		<tr>
      			<td align="center" style="height:35px;">坐标：</td>
      			<td><h:inputText value="#{MaterielPositionManage.axis}" id="addAxis" styleClass=""></h:inputText></td>
      			<td></td>
      		</tr>
      		
      	</table>
      	<div class="headDivduan">
			<p:commandButton onclick="onAdd()" value="增加" styleClass="delete"></p:commandButton>
			<p:commandButton actionListener="#{MaterielPositionManage.saveMaterialPositionInfo}" id="addMaterialPositionInfo"  
			 	value="增加" update=":myform:isSuccess" style="display:none;" 
			 	oncomplete="result()">
			</p:commandButton>
			<p:commandButton id="btn2" onclick="addInfo.hide()" update=":myform:materialPositionList" style="display:none;" ></p:commandButton>
			<p:growl id="messages" showDetail="true"/> 
		</div>
    </h:panelGroup>
    </p:dialog>
    <h:inputHidden id="isSuccess" value="#{MaterielPositionManage.success}"></h:inputHidden>
     <p:dialog id="multiDialog"  widgetVar="multiCarDialog"  height="200" showEffect="fade" hideEffect="explode" >
        <p:dataList id="displayMulti" value="#{MaterielPositionManage.selectedMaterial}" var="part"> 
        </p:dataList>  
    </p:dialog>
    <h:inputHidden value="#{MaterielPositionManage.selected}" id="sed"></h:inputHidden>
    <script type="text/javascript">
	//<![CDATA[
	       function result(){
	    	   var str = document.getElementById("myform:isSuccess").value;
	    	   if(str =="成功"){
	    		   document.getElementById("myform:btn2").click();
	    	   }else{
	    		   alert(str);
	    		   return false;
	    	   }
	       }
	       
	       function ondelete(){
	    	  
	    	   var temp=document.getElementById("myform:sed").value;
	    	   if(null!=temp&&""!=temp){
	    		   if(confirm("是否确认删除此数据！")){
		    		   document.getElementById("myform:delete").click();
		    	   } 
	    	   }else{
	    		   alert("请选择一条数据进行删除！");
	    	   }
	       }
	       function onClear(){
	    	   if(confirm("是否确认要清空数据,请慎重选择！")){
	    		   document.getElementById("myform:clear").click();
	    	   }
	       }
	       function onAdd(){
	    	   var addno=document.getElementById("myform:addNo").value;
	    	   var addName=document.getElementById("myform:addName").value;
	    	   var addStorageId=document.getElementById("myform:addStorageId").value;
	    	   var addStatus=document.getElementById("myform:addStatus").value;
	    	   var addQuantitySize=document.getElementById("myform:addQuantitySize").value;
	    	   var addQuantityUnit=document.getElementById("myform:addQuantityUnit").value;
	    	   var addCapacitySize=document.getElementById("myform:addCapacitySize").value;
	    	   var addCapacityUnit=document.getElementById("myform:addCapacityUnit").value;
	    	   var addWeightSize=document.getElementById("myform:addWeightSize").value;
	    	   var addWeightUnit=document.getElementById("myform:addWeightUnit").value;
	    	   var addDimensionSize=document.getElementById("myform:addDimensionSize").value;
	    	   var addDimensionUnit=document.getElementById("myform:addDimensionUnit").value;
	    	   var addAxis=document.getElementById("myform:addAxis").value;
	    	   if(null==addno||""==addno){
	    		   alert("请输入库位编号");
	    		   return false;
	    	   }else if(null==addName||""==addName){
	    		   alert("请输入库位名称");
	    		   return false;
	    	   }else if(null==addStorageId||""==addStorageId||"请选择"==addStorageId){
	    		   alert("请选择库房");
	    		   return false;
	    	   }else if(null==addStatus||""==addStatus||"请选择"==addStatus){
	    		   alert("请选择库房状态");
	    		   return false;
	    	   }else{
	    		   document.getElementById("myform:addMaterialPositionInfo").click();
	    	   }
	       }
	       function searchFocus(id){
				if(document.getElementById(id).value=="输入编号/名称")
					document.getElementById(id).value=""
			}
			
			function searchBlur(id){
				if(document.getElementById(id).value=="")
					document.getElementById(id).value="输入编号/名称"
			}
			document.getElementById("myform:txt").value="输入编号/名称";
			
	//]]>
	</script>
	<h:outputScript library="js" name="table_tree.js"></h:outputScript>
</ui:composition>
