<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" href="../css/admin/materail_class_config.css" type="text/css"></link>

<h:inputHidden value="#{materailDetailConfigBean.currentTreeNode}" id="selectTree"></h:inputHidden>
<h:inputHidden value="#{materailDetailConfigBean.selectRow}" id="selectRow"></h:inputHidden>
<div class="toolbar">
	<h:inputText id="txt" value="#{materailDetailConfigBean.search}" styleClass="input-toolbar" onfocus="searchFocus('myform:txt');" 
		onblur="searchBlur('myform:txt');" /> 
	<p:commandLink value="查询" action="#{materailDetailConfigBean.MaterailSearch}" 
	 update=":myform:treeSingle :myform:carList" styleClass="iconBtn-toolbar iconBtn-search" />
	<div class="split-toolbar"></div>
	
	<ui:remove>
	<p:commandButton value="新建" oncomplete="addMater.show();bgReposition($('.table'));" styleClass="delete"></p:commandButton>
	<p:commandButton value="删除" actionListener="#{materailDetailConfigBean.onSelect}" update=":myform:selectRow" oncomplete="deleteRow();bgReposition($('.table'));" styleClass="delete"></p:commandButton>
	<p:commandButton value="删除" actionListener="#{materailDetailConfigBean.deleteMaterial}" update=":myform:carList :myform:messages" style="display:none" id="deleteRow"></p:commandButton>
	</ui:remove>
</div>
<div class="toolconten">
	<div class="toolconten-left">
		<p:tree id="treeSingle" value="#{materailDetailConfigBean.root}" var="node"  
	            selection="#{materailDetailConfigBean.selectedNode}"   selectionMode="single" styleClass="classTree"> 
	        <p:ajax event="select" listener="#{materailDetailConfigBean.onNodeSelect}"  
	        	update=":myform:carList :myform:selectTree :myform:addwlclassname :myform:norm"/>  
	        <p:treeNode>  
	            <h:outputText value="#{node.MClassname}" />  
	        </p:treeNode>  
	    </p:tree>  
		 <div id="btn_ex" class="btnEx btnS"></div>  
	</div>
	<div class="toolconten-right">
		<div class="table-p-bg"></div>
		<p:dataTable var="material" value="#{materailDetailConfigBean.mediumMaterialModel}" id="carList" editable="true" 
	    	   sortMode="multiple" dynamic="true" selection="#{materailDetailConfigBean.selectedMaterial}" paginator="true" rows="22"
	    	    paginatorPosition="bottom" styleClass="table-p">
	       <p:ajax event="rowEdit" listener="#{materailDetailConfigBean.onEdit}" update=":myform:carList :myform:messages" />
	       <p:column headerText="" style="width:2%" />
		   <p:column selectionMode="multiple" style="width:2%" />
	       <p:column headerText="物品编码"  style="width:10%" >
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.no}" />
	                </f:facet>
	                <f:facet name="input">
	                    <p:inputText value="#{material.no}" style="width:100%" readonly="true"/>
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
	        
	  		<p:column headerText="物品名称"  style="width:10%">
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.name}" />
	                </f:facet>
	                <f:facet name="input">
	                    <p:inputText value="#{material.name}" style="width:100%"  />
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
			 <p:column headerText="型号/牌号"   style="width:8%">
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.typeno}" />
	                </f:facet>
	                <f:facet name="input">
	                     <h:outputText value="#{material.typeno}" /> 
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
	         <p:column headerText="规格尺寸" style="width:10%">
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.norm}" />
	                </f:facet>
	                <f:facet name="input">
	               	 	<p:inputText value="#{material.norm}" style="width:100%" />
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
	         <p:column headerText="单位" style="width:10%">
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.unit}" />
	                </f:facet>
	                <f:facet name="input">
	               	 	<p:inputText value="#{material.unit}" style="width:100%" />
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
	        <p:column headerText="价格" style="width:10%">
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.price}" />
	                </f:facet>
	                <f:facet name="input">
	               	 	<p:inputText value="#{material.price}" style="width:100%" />
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
	         <p:column headerText="备注" style="width:10%">
	            <p:cellEditor>
	                <f:facet name="output">
	                    <h:outputText value="#{material.memo}" />
	                </f:facet>
	                <f:facet name="input">
	               	 	<p:inputText value="#{material.memo}" style="width:100%" />
	                </f:facet>
	            </p:cellEditor>
	        </p:column>
	        <ui:remove>
	        <p:column headerText="操作" style="width:5%">
	            <p:rowEditor />
	        </p:column>
	        </ui:remove>
	    </p:dataTable>
	</div>
</div>
<p:dialog widgetVar="addMater" resizable="false">
	<table>
		<tr>
			<td>物品编码：<font style="color:red;">*</font></td>
		<td>
			<h:inputText value="#{materailDetailConfigBean.addMaterail.no}" styleClass="textBg2" id="addwlno"></h:inputText>
		</td>
		<td><div style="color: gray;">例：45#-50*80</div></td>
		</tr>
		<tr>
			<td>物品名称：<font style="color:red;">*</font></td>
			<td>
				<h:inputText value="#{materailDetailConfigBean.addMaterail.name}" styleClass="textBg2" id="addwlanem"></h:inputText>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>物料类别：<font style="color:red;">*</font></td>
			<td>
				<h:selectOneMenu value="#{materailDetailConfigBean.addclassName}" id="addwlclassname" >  
		                  <f:selectItem itemLabel="请选择" itemValue="请选择"/>
		                  <f:selectItems value="#{materailDetailConfigBean.selectMaterail}"  
		        			var="pp"  itemLabel="#{pp.MClassname}"  itemValue="#{pp.MClassname}" /> 
		        			<f:ajax event="valueChange" listener="#{materailDetailConfigBean.selectChange}" render=":myform:norm "></f:ajax> 
		            </h:selectOneMenu>  
			</td>
			<td></td>
		</tr>
		<tr>
			<td>型号/牌号：<font style="color:red;">*</font></td>
		<td><h:inputText value="#{materailDetailConfigBean.addMaterail.typeno}" readonly="true" id="norm" styleClass="textBg2"></h:inputText></td>
		<td><div style="color: gray;">例：45#</div></td>
		</tr>
		<tr>
			<td>规格尺寸</td>
			<td><h:inputText value="#{materailDetailConfigBean.addMaterail.norm}" styleClass="textBg2"></h:inputText></td>
			<td><div style="color: gray;">例：50*80</div></td>
		</tr>
		<tr>
			<td>单位</td>
			<td><h:inputText value="#{materailDetailConfigBean.addMaterail.unit}" styleClass="textBg2"></h:inputText></td>
			<td><div style="color: gray;">例：件</div></td>
		</tr>
		<tr>
			<td>价格</td>
			<td><h:inputText value="#{materailDetailConfigBean.addMaterail.price}" styleClass="textBg2" id="price"></h:inputText></td>
			<td><div style="color: gray;"></div></td>
 		</tr>
 		<tr>
 			<td>备注</td>
 			<td colspan="2"><h:inputText value="#{materailDetailConfigBean.addMaterail.memo}" styleClass="textBg2"></h:inputText></td>
 		</tr>
 	</table>
 	<div class="headDivduan">
		<p:commandButton value="新增" styleClass="delete" onclick="yinc()" ></p:commandButton>
		<p:commandButton value="新增" id="addBtnWlDetail" actionListener="#{materailDetailConfigBean.addMaterailClass}" 
	update=":myform:carList :myform:messages "   oncomplete="addMater.hide()" 
	style="display:none"/>
	</div>
</p:dialog>
<p:growl id="messages" showDetail="true"/> 


 <script type="text/javascript">
	//<![CDATA[
	   function xianshi(){
		   document.getElementById("addData").style.display="block";
	   }
	   function guanbi(){
		   document.getElementById("addData").style.display="none";
		   
	   }
       function yinc(){
    	   var addwlname=document.getElementById("myform:addwlanem").value;
    	   var addwlno=document.getElementById("myform:addwlno").value;
    	   var norm=document.getElementById("myform:norm").value;
    	   var addwlclassname=document.getElementById("myform:addwlclassname").value;
    	   var selectTree=document.getElementById("myform:selectTree").value;
    	   var price=document.getElementById("myform:price").value;
    	   
    	   if(null==selectTree||""==selectTree){
    		   alert("请选着一个节点！");
    	   }else if(null==addwlno||""==addwlno){
    		   alert("请输入编号！");
    	   }else if(null==addwlname||""==addwlname){
    		   alert("请选择名称！");
    	   }else if(null==addwlclassname||""==addwlclassname){
    		   alert("请选择物料类别！");
    	   } else if(null==norm||""==norm){
    		   alert("请输入型号/牌号！");
    	   }else if(isNaN(price)){
    		   alert("价格只能输入数字！")
    	   }else{
    		   document.getElementById("myform:addBtnWlDetail").click();
    	   }
    	   
       }
       function deleteRow(){
    	   var selectRow=document.getElementById("myform:selectRow").value;
    	   if(selectRow==0||selectRow=="0"){
    		   alert("请选择一个数据进行删除");
    	   }else{
    		   if(confirm("是否删除该条数据,请慎重选择！")){
    			   document.getElementById("myform:deleteRow").click();
    		   }
    	   }
       }
       
       function searchFocus(id){
			if(document.getElementById(id).value=="输入物料名称")
				document.getElementById(id).value=""
		}
		
		function searchBlur(id){
			if(document.getElementById(id).value=="")
				document.getElementById(id).value="输入物料名称"
		}
		document.getElementById("myform:txt").value="输入物料名称";

		//树状图展开&收回按钮
		$(".btnEx").click(function() {
			var obj = $(".toolconten-left");
			var obj2 = $(".toolconten-right");
			var toLeft = "-20.74%";
			var toRight = "0";
			if(obj2.position().left == 0) {
				toLeft = "0";
				toRight = "20.74%";
			}
			obj.animate({
				left: toLeft
			}, 200);
			obj2.animate({
				left: toRight
			}, 200);
			$(this).toggleClass("btnS").toggleClass("btnE");
		});
	//]]>
	</script>
</ui:composition>
