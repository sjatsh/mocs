<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<style type="text/css">
	* {
		padding: 0px;
		margin: 0px;
		font-family: "微软雅黑";
		color: #595959;
	}
	.inputText{
		width:10%;
		line_height:50%;
		font-size:60% !important;
		color: #595959 !important;
		font-family: "微软雅黑" !important;
		margin-left: 2%;
	}
	.inputText2{
		width:30%;
		height:80%;
		font-size:120% !important;
		color: #595959 !important;
		font-family: "微软雅黑" !important;
		margin-left: 2%;
	}
	.ui-treenode-leaf-icon{
		width: 0.5em !important;
	}
	.ui-widget {
    font-family: Arial,sans-serif;
    font-size: 14px !important;
	}	
</style>
</h:head>		
<h:body>
<h:form id="myform">
<div style="width: 100%;height: 100%;font-size: 30px;">
	<div style="width: 100%;border: 0px;" align="center">
		静态数据导入-物料明细
	</div>
	<div style="width: 100%;height: 10%;border: 0px;margin-top:1%;" align="center">
		<h:selectOneMenu  style="color:#595959;width:23%;" value="#{staticDataImportBean.selectedData}" styleClass="inputText" id="partNo" >
			<f:selectItem itemLabel="显示未导入的记录" itemValue="0"></f:selectItem>
			<f:selectItem itemLabel="显示全部记录" itemValue="1"></f:selectItem>
			<f:ajax event="change" listener="#{staticDataImportBean.selectOnChange}" execute="@this" render=":myform:erpdata :myform:wisdata"></f:ajax>
		</h:selectOneMenu>
		
		<p:commandButton value="导入" actionListener="#{staticDataImportBean.importMaterailData}"  update=":myform:wisdata"/>
		
		<p:commandButton value="关闭" onclick="windon.close()" ></p:commandButton>
		
		<p:commandButton value="完成" actionListener="#{staticDataImportBean.fishMaterailImport}" update=":myform:messages :myform:erpdata
			:myform:wisdata"/>
		
	</div>
	<div style="width: 100%;font-size: 40%;">
		<table style="width: 100%;font-size: 100%;height: 80%;">
			<tr>
				<td style="width: 50%;">
					<h:inputText value="#{staticDataImportBean.materailNo}" styleClass="inputText2"></h:inputText>
					<p:commandButton value="查询"  actionListener="#{staticDataImportBean.WlSearch}" update=":myform:erpdata"></p:commandButton>
				</td>
				<td style="width: 50%;"></td>
			</tr>
			<tr>
				<td style="width: 50%;height: 100%;vertical-align: top;">
					 <p:dataTable id="erpdata" var="materail" value="#{staticDataImportBean.erpMaterail}" 
					 	selection="#{staticDataImportBean.selectErpMaterail}" style="width:90px;">
				        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
				        <p:column headerText="序号">
				            <h:outputText value="#{materail.MaterailId}" />
				        </p:column>
				        <p:column headerText="物料编码">
				            <h:outputText value="#{materail.itemCode}" />
				        </p:column>
				        <p:column headerText="物料单位">
				            <h:outputText value="#{materail.uomDesc}" />
				        </p:column>
				        <p:column headerText="物料描述">
				            <h:outputText value="#{materail.itemDesc}" />
				        </p:column>
				     </p:dataTable>
				</td>
				<td style="width: 50%;vertical-align: top;">
					<p:dataTable id="wisdata" var="materail" value="#{staticDataImportBean.wisMaterailList}"  style="width:90px;">
				        <p:column headerText="序号">
				            <h:outputText value="#{materail.MaterailId}" />
				        </p:column>
				        <p:column headerText="物料编码">
				            <h:outputText value="#{materail.itemCode}" />
				        </p:column>
				        <p:column headerText="物料单位">
				            <h:outputText value="#{materail.uomDesc}" />
				        </p:column>
				        <p:column headerText="物料描述">
				            <h:outputText value="#{materail.itemDesc}" />
				        </p:column>
				     </p:dataTable>
				</td>
			</tr>
		</table>
	<p:growl id="messages" showDetail="true"/> 	
	</div>
</div>
<script type="text/javascript">
//<![CDATA[	
    
     function isno(){
    	 if(confirm("确定要导入选中的数据吗？")){
    		 return true;
    	 }else{
    		 return false;
    	 }
     }
    
//]]>	
</script>
</h:form>
</h:body>
</ui:composition>
